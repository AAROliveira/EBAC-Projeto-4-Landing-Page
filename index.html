<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>
                <img class="header__logo" src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Assine agora</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button button--dark">Entrar</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="dist/images/Succession_(TV_series)_logo.svg.png" alt="Logo sucession">
            </div>
            <h3 class="title--small">A melhor série de todos os tempos</h3>
            <p>
                <a href="#" class="link-text"> Confira os melhores momentos aqui!</a>
                <br>
                <span class="text">
                    Assista agora!
                </span>
            </p>
            <ul class="hero__content__options"> <!-- apresenta opções de assistir série na HBO,  podcast, descrição dos episódios -->
                <li class="hero__content__options__option">
                    <img src="dist/images/listen_now_podcast.JPG" alt="Assista no max">
                    <button class="button">Assista no max</button>
                    <span class="text"> Descrição breve </span>         
                </li>
                <li class="hero__content__options__option">
                    <img src="dist/images/listen_now_podcast.JPG" alt="Ouça o podcast">
                    <button class="button">Ouça o podcast</button>
                    <span class="text"> Descrição breve </span>         
                </li> 
                <li class="hero__content__options__option">
                    <img src="dist/images/listen_now_podcast.JPG" alt="Episódios">
                    <button class="button">Episódios</button>
                    <span class="text"> Descrição breve </span>         
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura...
            </p>
        </div>
    </section>
</body>
</html>
